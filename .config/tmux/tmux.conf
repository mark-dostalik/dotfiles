set -g default-terminal 'tmux-256color'
set -g terminal-overrides ',xterm-256color:Tc'

set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set -g escape-time 0  # disable delays on escape sequences
set -g repeat-time 1000  # increase "prefix-free" window

# 1-based indexing and renumbering
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi

bind "|" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# snazzy colors
red="#ff5c57"
green="#88f398"
blue="#75c4f9"
magenta="#ed73bd"
yellow="#f4f8a7"
cyan="#aceafb"

set -g status-position top
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"
set -g window-status-format "●"
set -g window-status-current-format "#{?window_zoomed_flag,#[fg=yellow],#[fg=green]}●"
set -g window-status-current-style "fg=green"
set -g window-status-bell-style "fg=red"
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=green,dim
set-option -g message-style "fg=green"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Smart pane switching with awareness of Vim splits: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
is_zsh_normal="[ '#{@zsh_vi_mode}' = 'insert' ]"
bind-key -n 'C-h' if-shell "$is_vim || $is_zsh_normal" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim || $is_zsh_normal" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim || $is_zsh_normal" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim || $is_zsh_normal" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim || $is_zsh_normal\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim || $is_zsh_normal\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# tmux-yank vim-like keybindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.config/tmux/plugins/tpm/tpm'
